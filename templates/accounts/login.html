{% extends 'base.html' %}
{% load static %}


{% block title %} Login Page {% endblock %}

{% block content %}
<!-- Alerts -->
{% include 'partials/_alerts.html' %}
<section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->
<section class="service-area section-gap" id="service">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p style="margin-top:40px;" class="text-center">Welcome back! Sign in to your account </p>
        </div>
      </div>
       <div class="row">
           <div class="col-md-6 mx-auto">
               <div class="login-form">
                   <form action="{% url 'login' %}" method="POST">
                       {% csrf_token %}
                       <div class="form-group">
                         <label for="username">Username</label>
                         <input type="text" name="username" class="form-control" required>
                       </div>
       
                       <div class="form-group">
                         <label for="password2">Password</label>
                         <input type="password" name="password" class="form-control" required>
                       </div>
       
                       <input type="submit" value="Login" class="btn genric-btn info radius btn-lg  btn-block">
                       <p style="margin-bottom:10px;"> </p>
                       <div class="mt-20 d-flex align-items-center justify-content-between">
                               <div class="d-flex align-items-center"><input type="checkbox" class="pixel-checkbox" id="login-1"><label for="login-1">Remember me</label></div>
                               <a href="{% url 'register' %}">Register to access site</a>
                       </div>
                    </form>      
               </div>
           </div>
           
       </div>
   </div>
</section>
   <!-- End My Account -->

{% endblock %}
