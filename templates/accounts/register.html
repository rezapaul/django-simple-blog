{% extends 'base.html' %}
{% load static %}


{% block title %} Register Page {% endblock %}

{% block content %}
<!-- Alerts -->
{% include 'partials/_alerts.html' %}
<section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <h2>Register</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->
<section class="service-area section-gap" id="service">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
           
          <p style="margin-top:40px;" class="text-center mt-20 mb-40">Create your very own account</p>
        </div>
      </div>
          
         
         <div class="row">
            <div class="col-md-6 mx-auto">
                    <div class="register-form">
                        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="first_name">First Name</label>
                              <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="last_name">Last Name</label>
                              <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" name="username" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                              <label for="email" >Email</label>
                              <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="password2">Password</label>
                              <input type="password" name="password" class="form-control" required>
                            </div>
      
                            <div class="form-group">
                              <label for="password" >Confirm Password</label>
                              <input type="password" name="password2" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="photo">Chose Your Photo</label>
                                <input type="file" name="photo" class="form-control-file" required>
                            </div>
                            <div class="form-group">
                                <label for="file">About You</label>
                                <textarea type="text"  name="bio" class="form-control-file"></textarea>
                            </div>
        
                          <input type="submit" value="Register" class="btn genric-btn info radius btn-lg  btn-block">
                          <p style="margin-bottom:10px;"> </p>
                          <div class="mt-20 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><a href="{% url 'blog' %}">Keep Watching</a></div>
                            <a href="{% url 'login' %}">Back to login</a>
                          </div>
                        </form>
                    </div>
                </div>
    </div>
   </div>
</section>
   <!-- End My Account -->

{% endblock %}
